<P>공공장소에선 마스크 선택 아닌 필수로 착용하고, 흐르는 물에 30초 이상 손 씻기.
  기침, 재채기를 할 경우 휴지나 옷소매로 입과 코를 가리고 하고, 발열이나 기침 설사 등
  의심증상이 나타나면 지체없이 질병관리본부(1399)로 전화해서 지정된 보건소 방문하기.
